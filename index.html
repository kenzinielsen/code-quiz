<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>Code Quiz</title>
</head>
<body>
        <div class="timerEl"></div>
        <div>
            <a href="">View High Scores</a>
        </div>
        <header class="quizOpen">
            <h1>Coding Quiz</h1>
             <p>Try answering the following code-related questions within the time limit!</p>
            <button id="start" class="btn">Start Quiz</button>
        </header>
        <h2 class="questionEl"></h2>
        <div class="answers"></div>

        <div class="scores disappear">
            <input type="text"/>
            <button class="highScores">Submit</button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>   
</body>
</html>
